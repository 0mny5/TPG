services:
  backend:
    container_name: "alchemy_prompt_backend"
    build:
      dockerfile: "./backend_dockerfile/backend.Dockerfile"
    tty: true
    working_dir: "/var/www/html"
    volumes:
      - ./backend_env:/var/www/html
  frontend:
    container_name: "alchemy_prompt_frontend"
    build:
      dockerfile: "./frontend_dockerfile/frontend.Dockerfile"
    tty: true
    working_dir: "/var/www/html"
    volumes:
      - ./frontend_env:/var/www/html
